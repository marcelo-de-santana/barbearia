<div class="alert alert-warning mb-4" role="alert">
    Deseja realmente marcar o atendimento?
</div>

<form method="post">

        <div class="form-group row mb-4">

            <label class="col-sm-1 col-form-label">Barbeiro</label>
            <input type="hidden" name="cod-barbeiro" value="{{cod-barbeiro}}">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="barbeiro" value="{{nome-barbeiro}}" disabled>
            </div>

            <label class="col-sm-1 col-form-label">Cliente</label>
            <div class="col-sm-5">
                <select class="form-control" name="cod-cliente" required>
                    <option value selected">Escolha um cliente</option>
                    {{options}}
                </select>
            </div>

        </div>
        <div class="form-group row mb-4">
            <label class="col-sm-1 col-form-label">Horario</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" name="data" value="{{data}}" disabled>
            </div>
            <div class="col-sm-2">
                <input type="time" class="form-control" name="hora" value="{{horario}}" disabled>
            </div>
        </div>
        
        <button type="submit" class="btn btn-outline-success">Confirmar</button>
        <a href="{{URL}}/admin/agenda">
            <button type="button" class="btn btn-outline-warning">Cancelar</button>
        </a>

</form>
