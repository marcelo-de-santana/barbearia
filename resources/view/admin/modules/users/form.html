<h1>{{title}}</h1>

<hr>
    <a href="{{URL}}/admin/users">
        <button type="button" class="btn btn-warning">Cancelar</button>
    </a>
<hr>

{{status}}

<form method="post">

    <div class="form-group">
        <label for="nome">Nome</label> 
        <input type="text" name="nome" id="nome" class="form-control" value="{{nome}}" placeholder="Gerente administrativo" required>
    </div>

    <div class="form-group my-3">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" value="{{email}}" placeholder="gerente@corporation.com" required>
    </div>

    <div class="form-group my-3">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="********" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Gravar</button>
    </div>
</form>
