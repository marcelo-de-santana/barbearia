<div class="alert alert-warning mb-4" role="alert">
    Deseja realmente marcar o atendimento?
</div>

<form action="{{URL}}/agenda/{{cod-barbeiro}}/{{data}}/{{horario}}/new "method="get">

    <fieldset disabled>

        <div class="form-group row mb-4">
            <label class="col-sm-1 col-form-label">Nome</label>
            <input type="hidden" name="codigo-cliente" value="{{cod-cliente}}">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="nome" value="{{nome-cliente}}">
            </div>
            <label class="col-sm-1 col-form-label">E-mail</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="email" value="{{email}}">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label class="col-sm-1 col-form-label">Barbeiro</label>
            <input type="hidden" name="codigo-barbeiro" value="{{cod-barbeiro}}">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="barbeiro" value="{{nome-barbeiro}}">
            </div>
            <label class="col-sm-1 col-form-label">Horario</label>
            <div class="col-sm-3    ">
                <input type="date" class="form-control" name="data" value="{{data}}">
            </div>
            <div class="col-sm-2">
                <input type="time" class="form-control" name="hora" value="{{horario}}">
            </div>
        </div>

        <div class="form-group row">
            
        </div>

    </fieldset>
        
        <button type="submit" class="btn btn-outline-success">Confirmar</button>
        <a href="{{URL}}/agenda">
            <button type="button" class="btn btn-outline-warning">Cancelar</button>
        </a>


</form>
