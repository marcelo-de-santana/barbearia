<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Ícone da página -->
    <link rel="icon" href="{{URL}}/resources/css/imagens/logo.jpg" type="imagem/jpg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{URL}}/resources/css/style.css">
    <title>Login | Cadastro</title>
</head>

<body style="background-image: url(https://webtrends.net.br/wp-content/uploads/2020/10/Como-atrair-clientes-para-barbearia.png);
                background-repeat: no-repeat !important;
                background-size:cover;
                background-attachment: scroll; 
                min-height: 100vh;
                min-width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                ">

    <main class="container">

        {{status}}

        <h2>Login</h2>


        <form method="post">

            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Email" required autofocus />
                <div class="underline"></div>
            </div>

            <div class="input-field mb-1">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-field">
                <a class="botao1" href="{{URL}}/register">Não é cliente? Cadastre-se!</a>
            </div>
            <div class="input-field">
                <input type="submit" value="Acessar agenda">
            </div>

        </form>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
